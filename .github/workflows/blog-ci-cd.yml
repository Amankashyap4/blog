# this will be basic ci of laravel project
name: build-ci-cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2

        - name: setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: "8.1"
            extension: mbstring, pdo_mysql

        - name: Copy .env
          run: php -r "file_exists('.env') || copy('.env.example', '.env');"

        - name: Install Dependencies
          run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

        - name: Generate key
          run: php artisan key:generate

        - name: Directory Permissions
          run: chmod -R 777 storage bootstrap/cache

        - name: Run Test
          run: php artisan test

        - name: Create Database
          run: |
            mkdir -p database
            touch database/database.sqlite

        # - name: Build & Push Docker image
        #   uses: mr-smithers-excellent/docker-build-push@v3
        #   with:
        #     image: amnkashyap/laravelproject                                      #amnkashyap/angularproject
        #     tag: latest                                    #projectcicd
        #     registry: docker.io
        #     dockerfile: Dockerfile
        #     username: ${{ secrets.DOCKER_USERNAME }}      
        #     password: ${{ secrets.DOCKER_PASSWORD }}     

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: amnkashyap/laravelproject
          tags: | #latest |
            type=ref,event=branch
            type=sha,prefix={{branch}}

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
  #        registry: ${{ secrets.DOCKER_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build and Push image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: latest # ${{ steps.docker_meta.outputs.tags }}
          file: ./Dockerfile
